[system]
timezone=+9

[reserveServiceDB]
host=192.168.11.22
port=3306
user=root
password=root
database=reserveServiceDB
ssl_disabled=True
charset=utf8mb4

[reserveRepository]
grace_days_after_checkout=4

[memberRepository]
crm_api_root=http://localhost
member_group_code_api_path=member/groupcode

[loggers]
keys=root
level=debug

[handlers]
keys=consoleHandler

[formatters]
keys=consoleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_consoleFormatter]
format=%(asctime)s %(levelname)-8s [%(name)s:%(funcName)s] %(message)s
